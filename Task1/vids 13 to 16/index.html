<!DOCTYPE html>
<html>

<head>
   
<style>
.spantitle {
    color: red;
    font-size: 25px;
}
div.title {
    color: green;
    font-size: 25px;
}
p {
    color: green;
    font-size: 25px;
}
span.title {
    color: blue;
    font-size: 25px;
}
.p,
.span.title {
    color:green;
}


</style>
</head>
<body>
<div class="parent">
  <div class="child">This Is Child <span class="title">Title</span></div>
  <span class="title">Child Title</span>
  <p>Paragraph Content</p>
</div>
<div class="title">Section Title</div>

</body>

</html>
